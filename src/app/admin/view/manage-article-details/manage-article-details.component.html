<div *ngrxLet="article$ as article; suspenseTpl: loading" class="p-3">
  <h2>{{ article?.title }}</h2>
  <p>{{ article?.summary }}</p>
  <p>{{ article?.isActive }}</p>
</div>

@for (revision of revisions$ | async; track $index) {
  <h2>{{ revision.note }}</h2>
}

<ng-template #loading>
  <p>Loading...</p>
</ng-template>

<div
  class="flex h-full cursor-pointer flex-col overflow-hidden rounded-lg border border-solid border-slate-300 transition-all hover:bg-slate-50 hover:shadow-lg active:bg-slate-100 active:shadow-md"
  (click)="onCardClick()"
>
  <div class="h-40 w-full bg-slate-200 shadow-md">
    <img
      [src]="article.coverImage || 'https://picsum.photos/300/200'"
      alt="Article Image"
      class="h-full w-full object-cover transition-opacity duration-200"
      (load)="onImageLoad()"
      [ngClass]="{
        'opacity-0': !imageLoaded,
        'opacity-100': imageLoaded
      }"
    />
  </div>

  <div class="grow px-4">
    <h2 class="mb-2 text-lg font-bold">{{ article.title }}</h2>
    <p class="text-gray-600">{{ article.summary }}</p>
  </div>

  <div class="mb-2 mt-3 flex flex-wrap gap-x-1 gap-y-2 px-4">
    @for (tag of article.tags; track $index) {
      <app-tag-pill [tag]="tag" />
    }
  </div>
</div>

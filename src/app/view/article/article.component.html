@if (blogStore.currentArticle(); as article) {
  <div class="flex flex-col items-center">
    <div class="flex w-full content-end items-end justify-between">
      <h1 class="text-3xl font-medium underline">{{ article.title }}</h1>
      <h2 class="ml-2 text-xl font-normal">{{ article.date }}</h2>
    </div>

    <div class="mx-6 w-full self-center rounded py-8">
      <markdown [src]="article.url"></markdown>
    </div>
  </div>
} @else {
  <p>Article not found. <a [routerLink]="['/blog']">Back to Blog.</a></p>
}

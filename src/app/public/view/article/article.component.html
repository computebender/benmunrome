<div class="flex flex-col md:items-center">
  <ng-container
    *ngrxLet="{ article: activeArticle$, revision: activeRevision$ } as vm"
  >
    @if (vm.article && vm.revision) {
      <div
        class="m-2 flex w-full flex-col md:flex-row md:items-end md:justify-between"
      >
        <h1 class="text-3xl font-medium underline">{{ vm.article.title }}</h1>
        <h2 class="ml-2 text-xl font-normal">
          {{ vm.revision.createdAt | date: "longDate" }}
        </h2>
      </div>
      <div
        class="mx-6 max-w-[90vw] self-center rounded py-8 md:max-w-screen-md"
      >
        <markdown [src]="vm.revision.markdownPath"></markdown>
      </div>
    } @else {
      <p>Article not found. <a [routerLink]="['/blog']">Back to Blog.</a></p>
    }
  </ng-container>
</div>

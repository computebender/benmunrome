<div class="flex max-w-4xl flex-col gap-6 self-center text-lg">
  <h2>benmunro.me</h2>
  <div class="flex flex-col items-center gap-2 md:flex-row md:gap-4">
    <p class="md:w-2/3">
      This website is a project I've been working on. It's been built from
      scratch using Angular and Tailwind CSS. It's using Angular 17 support for
      server-side rendering. The website is open source and available on
      <a href="https://github.com/computebender/benmunrome" target="_blank"
        >GitHub</a
      >
    </p>
    <app-image-card
      class="w-2/3 md:w-1/3"
      imageUrl="/assets/image/portfolio/benmunrome.png"
      caption="Homepage of benmunro.me, at one point in time."
      [enableDialog]="true"
    />
  </div>
</div>
